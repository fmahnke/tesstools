[project]
name = "mortar"
version = "0.1.0"
requires-python = ">=3.10"

dependencies = [
    "ipython",
    "mktech@git+https://github.com/spectrumbranch/mortar@pipeline#subdirectory=lib/mktech/python",
    "pillow",
    "PyOpenGL",
    "tomlkit"
]

[project.optional-dependencies]
dev = [
    "coverage",
    "flake8",
    "mypy",
    "nox",
    "pytest",
    "types-pillow"
]

[project.scripts]
"mortar-cli" = "mortar.cli:main"
mortess = "mortar.tesseract:main"
mortvids = "mortar.video:main"

[tool.coverage.run]
source = [ "mortar" ]

[tool.mypy]
explicit_package_bases = true
packages = [ "mortar", "test" ]
strict = true

[tool.pytest.ini_options]
testpaths = [ "test" ]
